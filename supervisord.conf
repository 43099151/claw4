[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
# --- 修改：只显示警告和错误，屏蔽 Info 日志 ---
loglevel=warn

# 1. SSH 服务
[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true

# 2. FRP 客户端
[program:frpc]
# 注意：启动时会指向 /data/config 下的配置
command=/frp/frpc -c /data/config/frpc.toml
autostart=true
autorestart=true
# 即使应用输出日志，我们也只让它输出到 stdout，但因为 frpc 内部设为 error 级别了，所以这里也会很安静
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 3. Nginx
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# 4. PHP-FPM
[program:php-fpm]
command=/usr/sbin/php-fpm8.1 -F
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# 5. MySQL (直接运行模式)
[program:mysql]
command=/usr/sbin/mysqld --user=mysql
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
