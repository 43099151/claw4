[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

# 1. SSH 服务
[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true

# 2. FRP 客户端 (日志输出到控制台方便调试)
[program:frpc]
command=/frp/frpc -c /frp/frpc.ini
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 3. Nginx
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# 4. PHP-FPM (前台运行)
[program:php-fpm]
command=/usr/sbin/php-fpm8.1 -F
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# 5. MySQL (使用安全模式启动)
[program:mysql]
command=/usr/bin/mysqld_safe
autostart=true
autorestart=true
user=mysql
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
